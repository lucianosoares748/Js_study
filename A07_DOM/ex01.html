<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DOM</title>
    <style>
      body {
        background-color: rgb(32, 35, 233);
        color: white;
        font: normal 18pt Arial;
      }
    </style>
  </head>
  <body>
    <h1>Iniciando Estudos com DOM</h1>
    <p class="subText">Aqui vai o Resultado</p>
    <p>Aprendendo a usar o <strong>DOM</strong> em JavaScript.</p>
    <div>Click em mim</div>

    <script>
      var title = document.getElementsByClassNam("title");
      title.style.background = "black";

      var subText = document.querySelectorAll("p.subText");
      subText.style.background = "black";
    </script>
  </body>
</html>
