<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      //formatando string (maiúsculas, minúscula)
      const nome = window.prompt("qual seu nome?");
      document.write(`Seu nome tem ${nome.length} letras<br/>`);
      document.write(`Seu nome em minúsculas ${nome.toLowerCase()}<br />`);
      document.write(`Seu nome em maiúsculas ${nome.toUpperCase()}<br />`);

      //formatando number (toFixed, replace e moeda)
      const n1 = Number(window.prompt("Digite um número: "));

      document.write(`Esse é o seu número com to.fixed: ${n1.toFixed(2)}`);
      document.write(
        `<br />Esse é o seu número com replace trocando ponto por virgula: ${n1
          .toFixed(2)
          .replace(".", ",")}`
      );

      //agora a técnica para mostra o number formatado em Moeda (real, dólar, eur)
      document.write(
        `<br /> Esse é o number com valor em Dinheiro: ${n1.toLocaleString(
          "pt-BR",
          { style: "currency", currency: "EUR" }
        )}`
      );
      /*
        de acordo com o que você colocar dentro do currency '' ele formatará 
        seu number buscando pela localidade
      */
    </script>
  </body>
</html>
